<div class="p-3 my-chart">
    <ngx-charts-pie-chart
      [results]="data"
      [gradient]="gradient"
      [legend]="showLegend"
      [scheme]="colorScheme()"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
    >
    </ngx-charts-pie-chart>
</div>
